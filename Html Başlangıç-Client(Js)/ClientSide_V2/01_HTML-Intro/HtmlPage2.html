<html>
<head>
    <title>İkinci HTML Sayfam Table Element</title>
</head>
<body>
    
    <!-- Table Tab -->
    <!-- tr: table now-->
    <!-- th : table header-->
    <!-- td : table data-->
    <table border="1">
        <thead>
            <tr>
                <th>Çalışan ID</th>
                <th>Ad Soyad</th>
                <th>Telefon No</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Yiğit</td>
                <td>5551212</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Fidan</td>
                <td>5554433</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Turgay</td>
                <td>5550011</td>
            </tr>
        </tbody>
    </table>
    <br /> <br /> <br />
    <table border="1">
        <tr>
            <td colspan="3"> Bilgiler</td> <!-- 3 Kolon yan yana adı-soyadı-memeleketi birleştir Bilgiler olsun-->
            <td rowspan="3">
                <img src="img/gatos363.jpg" width="400" height="400" /></td> <!-- 4.Kolonuda resim olarak ekledi-->
        </tr>
        <tr>
            <td>Adı</td>
            <td>Soyadı</td>
            <td>Memleketi</td>
        </tr>
        <tr>
            <td>Boncuk</td>
            <td>Kedicik</td>
           <td>Van</td>
        </tr>
    </table>
</body>
</html>
