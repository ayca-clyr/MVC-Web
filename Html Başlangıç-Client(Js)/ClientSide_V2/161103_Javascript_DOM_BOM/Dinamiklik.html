        function SayılarıTopla(ogr) {
            var toplam = 0;

            alert(ogr) // --> 2  Bu bizi 2 verir. Yani ogr demek argümentslerdeki ilkinin değeridir.
            for (var i = 0; i < arguments.length; i++) {
                toplam += arguments[i];
            }

            return toplam;
        }

        alert(SayılarıTopla(2, 3, 4, 7)); // --> 16

        function SayılarıTopla() {
            var toplam = 0;

            for (var i = 0; i < arguments.length; i++) {
                toplam += arguments[i];
            }

            return toplam;
        }
