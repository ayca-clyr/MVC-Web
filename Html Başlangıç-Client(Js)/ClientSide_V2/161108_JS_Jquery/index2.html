<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="MyStil.css" rel="stylesheet" />
    <script src="Scripts/jquery-3.1.1.js"></script>

    <script>
    //   function test(){
    //$("input[type=button]").click(function () {
    //    $("#kutu").hide()
        //})}

        $(document).ready(function () {
            // onload eventiyle aynı mantıkla çalışır. Onload eventinden daha sağlıklı sonuç üretir.
            // 1. Yöntem
            //$("input[type=button]").click(function () {
            //    $("#kutu").hide()
            //})

            // 2. Yöntem
            // a.
            //$("input[type=button]").on("click", function () {
            //    $("#kutu").hide()
            //})
            // b.

            $("input[type=button]").on({

                mouseenter: function () {
                    $(this).css("background-color", "green")

                },
                "mouseleave": function () {  // JSON stili
                    $(this).css("background-color", "red")
                }

            })



            $("input[type=button]:nth-child(1)").on("click", function () {
                    //$("#kutu").slideToggle()
                $(".farkliKutu").slideToggle(1000)
            })

            $("input[type=button]:nth-child(2)").on("click", function () {
                //$("#kutu").slideToggle()
                $(".farkliKutu").slideUp(1000)
            })

            $("input[type=button]:nth-child(3)").on("click", function () {
                //$("#kutu").slideToggle()
                $(".farkliKutu").slideDown(1000)
            })
            $("input[type=button]:nth-child(4)").on("click", function () {
                //$("#kutu").slideToggle()
                $(".farkliKutu").fadeIn(1000)
            })
            $("input[type=button]:nth-child(5)").on("click", function () {
                //$("#kutu").slideToggle()
                $(".farkliKutu").fadeOut(1000)
            })

            $("input[type=button]:nth-child(6)").on("click", function () {
                //$("#kutu").slideToggle()
                $(".farkliKutu").fadeToggle(1000)
            })


            
            $(".farkliKutu").css("float", "left")

            // $("div").addClass()
        })
       
    </script>

</head>
<body>
    <!--onload="test()"-->

    <input type="button" value="SlideToogle" />
    <input type="button" value="SlideUp" />
    <input type="button" value="SlideDown" />
    <input type="button" value="FadeIn" />
    <input type="button" value="FadeOut" />
    <input type="button" value="FadeToogle" />


    

    <div id="kutu"></div>

    <div class="farkliKutu">1</div>
    <div class="farkliKutu">2</div>
    <div class="farkliKutu">3</div>
    <div class="farkliKutu">4</div>
    <div class="farkliKutu">5</div>
    <div class="farkliKutu">6</div>




</body>
</html>
